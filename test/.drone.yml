kind: pipeline
type: docker
name: build

steps:
- name: build
  image: debian:latest
  commands:
  - DEBIAN_FRONTEND=noninteractive apt-get update -qq > /dev/null
  - DEBIAN_FRONTEND=noninteractive apt-get install -qq --no-install-suggests --no-install-recommends python3-pip lsb-release > /dev/null
  - uname -a
  - lsb_release -a
  - lsb_release -d
 
- name: test
  image: ubuntu:latest
  commands:
  - DEBIAN_FRONTEND=noninteractive apt-get update -qq > /dev/null
  - DEBIAN_FRONTEND=noninteractive apt-get install -qq --no-install-suggests --no-install-recommends python3-pip lsb-release > /dev/null
  - uname -a
  - lsb_release -a
  - lsb_release -d
