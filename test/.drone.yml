kind: pipeline
type: docker
name: build

steps:
- name: build
  image: debian:latest
  commands:
  - apt update && apt install python3-pip -y
  - pip3 install -r requirements.txt
  - make html
  - touch 123
 
- name: test
  image: debian:latest
  commands:
  - uname -a
  - ls -al
  - lsb_release -a
  - lsb_release -d

- name: test1
  image: ubuntu:latest
  commands:
  - uname -a
  - ls -al
  - lsb_release -a
  - lsb_release -d
